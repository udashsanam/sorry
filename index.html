<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>I’m Sorry</title>
  <style>
    body {
      background: #0f172a;
      color: #e5e7eb;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    .card {
      max-width: 500px;
      padding: 30px;
      background: #020617;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    }
    h1 {
      color: #f87171;
      font-size: 2.5rem;
    }
    p {
      font-size: 1.1rem;
      line-height: 1.6;
    }
    .heart {
      font-size: 2rem;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>I’m Sorry renu</h1>
    <p>
      I know I messed up.<br>
      I never meant to hurt you.<br>
      Please forgive me. renu ❤️❤️❤️
    </p>
    <div class="heart">❤️</div>
    <p>
      — Sanam
    </p>
  </div>
</body>
</html>
